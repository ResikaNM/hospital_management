<!DOCTYPE html>
<html lang="en">
<head>
     <style>
        img {
            max-width: 10%;
            height: 10%;
        }
    </style>
    <meta charset="UTF-8">
    <title>Blog Post List</title>
</head>
<body>
    <h1>Blog Post List</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                {% if post.image %}
                    <img src="{{ post.image.url }}" alt="{{ post.title }}">
                {% endif %}
                <p>{{ post.summary|truncatewords:15 }}{% if post.summary|length > 15 %}...{% endif %}</p>
                <a href="{% url 'blog_detail' pk=post.pk %}">Read more</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
